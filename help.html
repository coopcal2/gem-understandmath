<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help — Understand Your Math</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f7f8fa; }
  </style>
</head>
<body class="text-slate-900">
  <div class="max-w-xl mx-auto mt-10 bg-white shadow-sm border border-slate-200 rounded-xl p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Help & Contact</h1>
    <p class="text-center text-slate-600 mb-6">Need help? Send us a message using the form below.</p>

    <form action="https://formspree.io/f/meopgznd" method="POST" class="space-y-4">
      <label class="block">
        <span class="text-sm font-medium text-slate-700">Your Email</span>
        <input type="email" name="email" required
          class="mt-1 block w-full rounded-lg border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-slate-700">Your Message</span>
        <textarea name="message" rows="5" required
          class="mt-1 block w-full rounded-lg border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200"
          placeholder="Describe your issue or question here..."></textarea>
      </label>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Send Message
      </button>
    </form>

    <p class="text-center text-xs text-slate-500 mt-6">
      Powered securely by Formspree — your email address is never shown publicly.
    </p>
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-600 hover:underline text-sm">← Back to Home</a>
    </div>
  </div>
</body>
</html>
