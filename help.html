<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help — Understand Your Math</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:"Inter",sans-serif;background:#f7f8fa}</style>
</head>

<body class="text-slate-900 flex flex-col min-h-screen">
  <!-- Header -->
  <nav class="w-full bg-white shadow-sm border-b border-slate-200">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="text-xl font-extrabold text-blue-700 hover:text-blue-800 transition">Understand Your Math</a>
      <div class="flex gap-6 text-slate-600 font-medium text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="help.html" class="text-blue-700 font-semibold">Help</a>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Help & Contact</h1>
    <form action="https://formspree.io/f/meopgznd" method="POST" class="space-y-4">
      <label class="block">
        <span class="text-sm font-medium text-slate-700">Your Email</span>
        <input type="email" name="email" required
          class="mt-1 block w-full rounded-lg border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-slate-700">Your Message</span>
        <textarea name="message" rows="5" required
          class="mt-1 block w-full rounded-lg border border-slate-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-200"
          placeholder="Describe your issue or question..."></textarea>
      </label>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Send Message
      </button>
    </form>
  </main>

  <footer class="w-full border-t border-slate-200 bg-white py-4 text-center text-xs text-slate-500 mt-auto">
    <div class="flex justify-center gap-6 mb-2">
      <a href="privacy.html" class="hover:text-blue-600">Privacy Policy</a>
      <a href="status.html" class="hover:text-blue-600">Status</a>
      <a href="terms.html" class="hover:text-blue-600">Terms</a>
    </div>
    <p>© 2025 Understand Your Math — Made to help you understand, not just memorize.</p>
  </footer>
</body>
</html>
